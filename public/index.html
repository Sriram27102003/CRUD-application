<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Imaginary Friend Creator</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center">Imaginary Friend Creator</h1>

    <!-- Form to Create/Edit Friends -->
    <h2>Create a Friend</h2>
    <form id="friend-form">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required />
      </div>
      <div class="mb-3">
        <label for="personality" class="form-label">Personality</label>
        <select class="form-select" id="personality" required>
          <option value="Dreamsmith(Visionary,Futuristic)">Dreamsmith</option>
          <option value="Soul Listener(Empathic,Healing)">Soul Listener</option>
          <option value="Wild Spark(Fearless)">Wild Spark</option>
          <option value="Silent Strategist(Observant)">Silent Strategist</option>
          <option value="Velvet Magnet(Expressive,Magnetic)">Velvet Magnet</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="hobbies" class="form-label">Hobbies (comma-separated)</label>
        <input type="text" class="form-control" id="hobbies" placeholder="e.g., stargazing, riddle-solving" />
      </div>
      <div class="mb-3">
        <label for="world" class="form-label">World</label>
        <select class="form-select" id="world" required>
          <option value="Cloud Kingdom">Cloud Kingdom</option>
          <option value="Shadow Forest">Shadow Forest</option>
          <option value="Crystal Caves">Crystal Caves</option>
          <option value="Starship Nexus">Starship Nexus</option>
          <option value="Mystic Village">Mystic Village</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="backstory" class="form-label">Backstory</label>
        <textarea class="form-control" id="backstory" rows="3" placeholder="e.g., A dragon who guards a hidden library"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Add Friend</button>
    </form>

    <!-- List of Friends -->
    <h2 class="mt-4">My Imaginary Friends</h2>
    <div id="friend-list" class="row"></div>

    <!-- Polar Area Chart -->
    <h2 class="mt-4">World Diversity</h2>
    <canvas id="worldChart"></canvas>

    <!-- Friendship Spark -->
    <h2 class="mt-4">Friendship Spark</h2>
    <select id="friend1" class="form-select mb-3"></select>
    <select id="friend2" class="form-select mb-3"></select>
    <button class="btn btn-primary" onclick="generateSpark()">Generate Spark</button>
    <p id="spark-result" class="mt-3"></p>
  </div>

  <!-- Chart.js for Polar Area Chart -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Your Firebase + App logic (modular JS) -->
  <script type="module" src="app.js"></script>
</body>
</html>
